<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <div id='wrapper'>
              <div id="res_contain">
				  <div id ="res">

				  </div>
				  <div id = "re_res">
				  </div>
			  </div>
             
              <div id='btns'>
                 <button class='ops' id='('>(</button>
                 <button class='ops' id=')'>)</button>
                 <button class='clr' id='ec'>EC</button>
                 <button class='clr' id='ac'>AC</button>
                 <button class='nums' id='btn7'>7</button>
                 <button class='nums' id='btn8'>8</button>
                 <button class='nums' id='btn9'>9</button>
                 <button class='ops' id='div'>/</button>
                 <button class='nums' id='btn4'>4</button>
                 <button class='nums' id='btn5'>5</button>
                 <button class='nums' id='btn6'>6</button>
                 <button class='ops' id='mul'>x</button>
                 <button class='nums' id='btn1'>1</button>
                 <button class='nums' id='btn2'>2</button>
                 <button class='nums' id='btn3'>3</button>
                 <button class='ops' id='sub'>-</button>
                 <button class='nums' id='btn0'>0</button>
                 <button class='nums' id='dot'>.</button>
                 <button class='equal' id='eql'>=</button>
                 <button class='ops' id='sum'>+</button>
              </div>
        </div>
        <script type="module" src="js/script.js" type="text/javascript"></script>
    </body>
</html>
